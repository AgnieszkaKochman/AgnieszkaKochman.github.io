<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hangman</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1>Hangman</h1>
		</header>

		<section>			
			<div class="column ">
				<div class="alphabet-wrapper">
					<ul id="alphabet" class="alphabet"></ul>
				</div>
				<div class="word-wrapper">
					<div id="category" class="category"></div>
					<div id="hint" class="hint"><button class="button" id="hint-button">Get hint</button></div>
					<ul id="word" class="word"></ul>					
				</div>
			</div>
			<div class="column column-2">
				<div class="board">
					<div class="element element-11"></div>
					<div class="element element-10"></div>
					<div class="element element-9"></div>
					<div class="element element-8"></div>
					<div class="element element-7"></div>
					<div class="element element-6"></div>
					<div class="element element-5"></div>
					<div class="element element-4"></div>
					<div class="element element-3"></div>
					<div class="element element-2"></div>
					<div class="element element-1"></div>
				</div>
				<div class="message" id="message">You have <span id="lives">11</span> lives</div>
				<button class="button" id="reset">Reset</button>
			</div>
		</section>
		
		<script type="text/javascript" src="skrypty.js"></script>
		
	</body>
</html>
