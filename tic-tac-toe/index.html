<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic Tac Toe</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>

		<div id="board" class="board">
			<div class="field empty" data-index="1-1"><span></span></div>
			<div class="field empty" data-index="1-2"><span></span></div>
			<div class="field empty" data-index="1-3"><span></span></div>
			<div class="field empty" data-index="2-1"><span></span></div>
			<div class="field empty" data-index="2-2"><span></span></div>
			<div class="field empty" data-index="2-3"><span></span></div>
			<div class="field empty" data-index="3-1"><span></span></div>
			<div class="field empty" data-index="3-2"><span></span></div>
			<div class="field empty" data-index="3-3"><span></span></div>
			<hr id="line" class="line">
		</div>
		<h2 id="info" class="info"></h2>

		<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
		<script type="text/javascript" src="skrypty.js"></script>
	</body>
</html>
